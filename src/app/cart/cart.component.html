<div class=bg>
<app-logo></app-logo><br>
<app-header></app-header><br><br><br>

<h3>Cart Info</h3>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Photo</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Sub Total</th>
        <th scope="col">Delete</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of items">
        
        <td style="vertical-align: middle;">{{item.product.id}}</td>
        <td style="vertical-align: middle;">{{item.product.name}}</td>
        <td>
            <img src="{{item.product.photo}}" width="100">
        </td>
        <td style="vertical-align: middle;">{{item.product.price | currency:'INR'}}</td>
        <td style="vertical-align: middle;">{{item.quantity}}</td>
        <td style="vertical-align: middle;">{{item.product.price * item.quantity | currency:'INR'}}</td>
        <td style="vertical-align: middle;">
            <a (click)="remove(item.product.id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
            
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>Total</b></td>
        <td><b>{{total | currency:'INR'}}</b></td>
    </tr>
</tbody>
</table>
